<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZIFX — Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="topbar-wrap">
    <div class="topbar container">
      <div class="brand">
        <img src="assets/logo.svg" alt="ZIFX logo" />
        <div class="brand-text">
          <div class="brand-title">ZIFX</div>
          <div class="brand-sub">stop trading time for money</div>
        </div>
      </div>
      <nav class="controls">
        <div class="control-group">
          <a class="btn" href="index.html">Home</a>
          <a class="btn" href="contact.html">Contact</a>
          <a class="btn" href="terms.html">Terms</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h1>Contact Us</h1>
        <p>For partnership, investor relations or general enquiries — email us at <a href="mailto:hello@zifx.my">hello@zifx.my</a> or use the form below.</p>

        <form action="#" method="post" style="max-width:700px;margin-top:20px">
          <label>
            <div style="margin-bottom:8px">Name</div>
            <input type="text" name="name" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(0,0,0,0.08)">
          </label>

          <label style="margin-top:12px;display:block">
            <div style="margin-bottom:8px">Email</div>
            <input type="email" name="email" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(0,0,0,0.08)">
          </label>

          <label style="margin-top:12px;display:block">
            <div style="margin-bottom:8px">Message</div>
            <textarea name="message" rows="6" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(0,0,0,0.08)"></textarea>
          </label>

          <div style="margin-top:12px">
            <button class="btn-primary" type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">© <span id="year8"></span> ZIFX.MY</div>
  </footer>

  <script>document.getElementById('year8').textContent = new Date().getFullYear();</script>
  <script src="assets/theme.js"></script>
</body>
</html>
